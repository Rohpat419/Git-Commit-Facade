name: Dummy Commit Generator

on:
  schedule:
    - cron: "*/30 * * * *" # Runs every 30 minutes
    # cron syntax: 
    # min hour date-of-month month day-of-week 
    # / = step values, ? = wildcard, - = range, ,=multiple values, *=all possible matches

jobs:
  make-commit:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Make a dummy change
      - name: Make dummy change
        run: |
          echo "Dummy commit at $(date)" >> dummy_file.txt

      # Commit and push the change
      - name: Commit and push
        run: |
          git config --global user.name "Rohpat419"
          git config --global user.email "rohanblaze@hotmail.com"
          git add .
          git commit -m "Automated dummy commit $(date)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
